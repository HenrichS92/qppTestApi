openapi: 3.0.0
info:
  title: MockAPI Clients API
  version: 1.0.0
  description: Simple API for managing clients via MockAPI.io

servers:
  - url: https://690b3bce6ad3beba00f40902.mockapi.io/testApi
    description: MockAPI server

paths:
  /clients:
    get:
      summary: Get all clients
      responses:
        '200':
          description: List of clients
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
    post:
      summary: Create a new client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '201':
          description: Client created

  /clients/{id}:
    get:
      summary: Get client by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Single client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
    put:
      summary: Update client by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '200':
          description: Client updated
    delete:
      summary: Delete client by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Client deleted

components:
  schemas:
    Client:
      type: object
      properties:
        id:
          type: string
        fullName:
          type: string
        gender:
          type: string
        birthDate:
          type: string
          format: date
        country:
          type: string
        street:
          type: string
        createdAt:
          type: string
          format: date-time